<div id="app">
    <h2>Vue Router</h2>
    <p>
       Here is my vue 3 router which links to the files in my computer revolving around vscode.
       This is an example of a Vue Router which contains vue components.
    </p>
    <div>
        <router-link to="/message">Message</router-link> |
        <a href="../">Parent Directory</a>
    </div>
    <router-view></router-view>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router@4.0.0/dist/vue-router.global.prod.js"></script>

<script>
  const MessageComponent = { template: '<div><h2>Here is the Vue 3 Router Page</h2><p>This Component allows a message to pop up when "message" is clicked</p></div>' };

  const router = VueRouter.createRouter({
    history: VueRouter.createWebHistory(),
    routes: [
      { path: '/message', component: MessageComponent },
      { path: '/', redirect: '/message' } 
    ],
  });

  const app = Vue.createApp({});
  app.use(router); 

  app.mount('#app');
</script>
